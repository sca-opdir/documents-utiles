---
layout: default
---

{% assign category_name = page.title | downcase %}
{% assign posts = site.categories[category_name] | sort: "title" %}

<h2 style="text-transform:capitalize;">
  {{ page.title | replace: "-", " " }} <span class="count">({{ posts | size }})</span>
</h2>



<ul>
  {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
